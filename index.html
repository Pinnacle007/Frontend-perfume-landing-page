<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">

        <!-- image -->
        <div class="product-img">

        </div>

        <!-- content -->
        <div class="main-content">

            <p class="perfume">
                PERFUME
            </p>

            <h2 class="gab">
                Gabrielle <br> Essence Eau <br> De Parfum
            </h2>

            <p class="florex">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                 Perfumer-Creator for the House of CHANEL
            </p>

            <div class="price-tag">
                <div class="price-one">
                    $149.99
                </div>

                <div class="price-two">
                    $169.99
                </div>
            </div>

            <div class="cart">

                <button class="btn"><img src="./images/icon-cart.svg" alt="the cart" class="shop"> Add to Cart</button>

            </div>
        </div>
    </div>
</body>
</html>
